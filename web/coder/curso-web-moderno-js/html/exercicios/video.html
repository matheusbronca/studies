<video
  id="meuVideo"
  width="800"
  height="450"
  controls
  autoplay
  controlsList="nodownload"
>
  <source
    src="http://files.cod3r.com.br/curso-web/video.mp4"
    type="video/mp4"
  />
  Seu browser n√£o suporta a tag do Video.
</video>

<div wm-progresso="meuVideo" class="progresso">
  <div></div>
</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 10px;
  }

  .progresso > div {
    background-color: red;
    color: white;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
    transition: 0.05s all ease;
  }
</style>

<script>
  const playBtn = document.querySelector('[wm-play]');
  const pauseBtn = document.querySelector('[wm-pause]');
  const video = document.getElementById('meuVideo');
  const progressBar = document.querySelector('.progresso > div');

  playBtn.addEventListener('click', () => {
    video.play();
  });

  pauseBtn.addEventListener('click', () => {
    video.pause();
  });

  video.ontimeupdate = (e) => {
    const duration = video.duration;

    progressBar.style.width = 100 / (duration / video.currentTime) + '%';
  };
</script>
