<script>
  // função(ponto de partida, onde voce quer chegar)
  const slider = document.querySelector('[wm-slider]');
  console.log(slider);

  const slides = Array.from(slider.querySelectorAll('p'));
  console.log(slides);

  let counter = 0;

  const nextSlide = () => {
    counter++;
    counter >= slides.length - 1
    ? counter = 0 : counter = counter;
    moveSlide(slides[counter], 1000, -700, 20, nextSlide);
  }

  const moveSlide = (slide, startPoint, endPoint, step, callback) => {
    const newStart = startPoint - step;
    slide.style.display = 'block';
    slide.style.left   = `${newStart}px`; 

    if (newStart >= endPoint) {
      setTimeout(() => moveSlide(slide, newStart, endPoint, step, callback), 5);
    } else {
      callback();
    }
  };

  moveSlide(slides[0], 1000, -700, 20,() => nextSlide());
</script>
